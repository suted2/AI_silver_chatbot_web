    <script>
        navigator
            .mediaDevices
            .getUserMedia({audio: true})
            .then(stream => { handlerFunction(stream) });

        function handlerFunction(stream) {
            rec = new MediaRecorder(stream);
            rec.ondataavailable = e => {
                audioChunks.push(e.data);
                if (rec.state == "inactive") {
                    let blob = new Blob(audioChunks, {type: 'audio/mpeg-3'});
                    sendData(blob);
                }
            }
        }

        function sendData(data) {
            var form = new FormData();
            form.append('file', data, 'data.mp3');
            form.append('title', 'data.mp3');
            //Chrome inspector shows that the post data includes a file and a title.
            $.ajax({
                type: 'POST',
                url: '/save-record',
                data: form,
                cache: false,
                processData: false,
                contentType: false
            }).done(function(data) {
                console.log(data);
                
                if (data=='욕설이 감지되었습니다.') {
                    // const btn1 = document.getElementById('btn1');
                    $("#flash-notification").html(
                        `
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <span>욕설이 없는 말로 다시 한번 질문해주세요.</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        `
                    )                    
                
                }
//                .addClass('message')
                else {
                    //btn2.style.visibility = 'visible';
                    $("#flash-notification").html(
                        `
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            <strong>${data}</strong> 해당 질문을 해주셨습니다. 
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        `
                    )
                    
                    // setInterval(function(){
                    //     $('.alert').fadeout();
                    // }, 2000)
                    
                }

            });
        }

        $(document).ready(function() {
            // '자막 켜기' 버튼을 클릭했을 때
            $("#btn-on").click(function() {
                var captionDiv = $("#sub-box");
                var captionButton = $(this);

                if (captionDiv.is(":hidden")) {
                captionDiv.show(); // 자막 div 태그를 보여줌
                captionButton.text("📃 자막 끄기"); // 버튼 텍스트 변경
                } else {
                captionDiv.hide(); // 자막 div 태그를 숨김
                captionButton.text("📃 자막 켜기"); // 버튼 텍스트 변경
                }
            });
        });

        $(document).ready(function() {
            // '녹음 시작' 버튼을 클릭했을 때
            $("#mic_btn_on").click(function(){
                console.log('Recording are started..');
                audioChunks = [];
                rec.start();
                var record_stop = $('#mic_btn_off');
                var record_btn = $(this);

                if (record_stop.is(":hidden")) {
                    record_btn.hide();
                    record_stop.show(); // 자막 div 태그를 보여줌
                    } else {
                    record_btn.show();
                    record_stop.hide();
                    }
            });
            // '녹음 종료' 버튼을 클릭했을 때
            $("#mic_btn_off").click(function(){
                console.log("Recording are stopped.");
                rec.stop();
                var record_stop = $(this);
                var record_btn = $("#mic_btn_on");

                if (record_stop.is(":hidden")) {
                    record_btn.hide();
                    record_stop.show(); // 자막 div 태그를 보여줌
                    } else {
                    record_btn.show();
                    record_stop.hide();
                    }
            });
        });

    </script>
